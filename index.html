<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 80px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <img src="images/image-victor.jpg" alt="profile-img" class="avatar">
    </div>
    <div class="middle">
      <h3>Victor Crest <span class="text-gray">26</span></h3>
      <p class="text-gray">London</p>
    </div>
    <div class="bottom">
      <div class="row">
        <div class="col">
          <h3>80K</h3>
          <p class="text-gray">Followers</p>
        </div>
        <div class="col">
          <h3>803k</h3>
          <p class="text-gray">Likes</p>
        </div>
        <div class="col">
          <h3>1.4k</h3>
          <p class="text-gray">Photos</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali</a>.
  </div>
</body>
</html>
